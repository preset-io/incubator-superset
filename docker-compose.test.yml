x-superset-volumes: &superset-volumes
  # /app/pythonpath_docker will be appended to the PYTHONPATH in the final container
  - ./docker:/app/docker
  - ./superset:/app/superset
  - superset_home:/app/superset_home
  - ./tests:/app/tests

networks:
  test-network:
    driver: bridge

version: "3.7"
services:
  redis:
    image: redis:latest
    container_name: superset_test_redis
    restart: unless-stopped
    networks:
      - test-network
    expose:
      - "6379"
    volumes:
      - redis:/data

  postgres:
    env_file: docker/.env
    image: postgres:10
    container_name: superset_test_postgres
    restart: unless-stopped
    networks:
      - test-network
    expose:
      - "5432"
    volumes:
      - test_db_home:/var/lib/postgresql/data

  superset-tests-base:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: superset-tests-image

  superset-tests-worker:
    image: superset-tests-image
    container_name: superset_test_worker
    command: ["celery", "worker", "--app=superset.tasks.celery_app:app", "-Ofair", "-c", "2"]
    networks:
      - test-network
    user: "root"
    depends_on:
      - postgres
      - redis
      - superset-tests-base
    volumes: *superset-volumes
    env_file: docker/.env
    environment:
      - SUPERSET_CONFIG=tests.superset_test_config
      - SUPERSET__SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://superset:superset@postgres:5432/test
      - SUPERSET_TESTENV=true
      - REDIS_HOST=redis
      - TEST_MODULE="tests"

  superset-tests-with-postgres:
    image: superset-tests-image
    container_name: superset_test_app
    command: ["pytest", "tests"]
    networks:
      - test-network
    user: "root"
    depends_on:
      - postgres
      - redis
      - superset-tests-base
      - superset-tests-worker
    volumes: *superset-volumes
    env_file: docker/.env
    environment:
      - SUPERSET_CONFIG=tests.superset_test_config
      - SUPERSET__SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://superset:superset@postgres:5432/test
      - SUPERSET_TESTENV=true
      - REDIS_HOST=redis
      - TEST_MODULE="tests"

volumes:
  superset_home:
    external: false
  test_db_home:
    external: false
  redis:
    external: false
